<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251">

</head>
<body>

    <h1>
        <a href="/cars/">1. Выводятся все машины (/cars)</a>

        <a href="/cars?count=3">4. Выводится три машины(/cars?count=3)</a>
    </h1>

        <a href="/cars?count=4">5. Выводится четыре машины(/cars?count=4)</a>

        <a href="/cars?count=6">6. Выводятся все машины(/cars?count>=5)</a>

</html>
